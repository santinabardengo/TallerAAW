<div class="admin-container">
  <!-- Mapa integrado -->
  <app-mapa
            [puntosDeInteresAprobados]="approvedPOIs"
            [puntosDeInteresPendientes]="pendingPOIs">
  </app-mapa>

  <!-- Botón para cargar los POIs pendientes -->
  <div class="pois-pendientes-btn">
    <button (click)="loadPendingPOIs()">POIs pendientes</button>
  </div>

  <!-- Recuadro de POIs pendientes -->
  <div class="pois-pendientes" *ngIf="showPendingPOIs">
    <ul>
      <li class = "poi-item" *ngFor="let poi of pendingPOIs">
        <div class="nombre-POI" (click) = "mapComponent.centrarEnPOI(poi.nombre)">{{ poi.nombre }} </div>
        <div class = "icon-buttons">
          <button class="icon-button-accept" (click)="approvePOI(poi.nombre)">
            <span  style="color: green;">✔️</span>
          </button>
          <button class="icon-button-reject" (click)="rejectPOI(poi.nombre)">❌</button>
        </div>
      </li>
    </ul>
  </div>

  <!-- Contenedor de confirmación -->
  <div class="confirmation" *ngIf="confirmationMessage">
    {{ confirmationMessage }}
  </div>

  <div class="confirmation" id="no_hay" *ngIf="noHayPoisMensaje">
    {{ noHayPoisMensaje }}
  </div>

</div>
