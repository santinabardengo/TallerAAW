<div class="admin-container">
  <!-- Mapa integrado -->
  <app-mapa></app-mapa> <!-- Aquí se renderiza el mapa -->

  <!-- Botón para cargar los POIs pendientes -->
  <div class="pois-pendientes-btn">
    <button (click)="loadPendingPOIs()">POIs pendientes</button>
  </div>

  <!-- Recuadro de POIs pendientes superpuesto sobre el mapa -->
  <div class="pois-pendientes" *ngIf="showPendingPOIs">
    <h3>POIs pendientes:</h3>
    <ul>
      <li *ngFor="let poi of pendingPOIs">
        {{ poi.nombre }}
        <button (click)="approvePOI(poi.nombre)">Aprobar</button>
        <button (click)="rejectPOI(poi.nombre)">Rechazar</button>
      </li>
    </ul>
  </div>
</div>
