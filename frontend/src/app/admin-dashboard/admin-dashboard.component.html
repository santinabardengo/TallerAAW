<div class="map-container">
    <!-- Aquí agregarías el código del mapa de Google Maps -->
    <h2>Mapa de Google Maps</h2>
  
    <!-- Botón para puntos de interés pendientes -->
    <button (click)="togglePointsOfInterest()">Puntos de interés pendientes de revisión</button>
  
    <!-- Lista desplegable de puntos de interés pendientes -->
    <div *ngIf="showPointsOfInterest">
      <ul>
        <li *ngFor="let point of pendingPoints">
          {{ point.name }}
          <button (click)="acceptPoint(point)">Aceptar</button>
          <button (click)="rejectPoint(point)">Rechazar</button>
        </li>
      </ul>
    </div>
  </div>
